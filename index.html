<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KinkCompass</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🌸 KinkCompass 🌸</h1>
    <button id="theme-toggle" title="Toggle light/dark mode">🌙</button>
  </header>
  <main class="container">
    <section class="form-section">
      <h2>✨ Craft Your Kinky Persona ✨</h2>
      <div class="field-group">
        <label for="name">Name (or Alias)</label>
        <input type="text" id="name" placeholder="Who are you, cutie?" />
      </div>
      <div class="field-group">
        <label for="role">Role</label>
        <select id="role">
          <option value="dominant">Dominant</option>
          <option value="submissive" selected>Submissive</option>
        </select>
      </div>
      <div class="field-group">
        <label for="style">Style</label>
        <select id="style">
          <option value="">Pick your flavor!</option>
        </select>
      </div>
      <div id="traits-container"></div>
      <button id="save">Save Your Sparkle! 💖</button>
    </section>
    <section class="list-section">
      <h2>🌟 Your Kinky Crew</h2>
      <ul id="people-list"></ul>
    </section>
    <section class="preview-section">
      <h2>🎈 Live Peek!</h2>
      <div id="live-preview"><p>Slide those traits to see your vibe! 🌈</p></div>
    </section>
  </main>
  <div class="modal" id="detail-modal" style="display:none;">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">Close</button>
      <div id="modal-body"></div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
