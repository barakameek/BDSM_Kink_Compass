<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KinkCompass</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>KinkCompass</h1>
    <button id="theme-toggle" title="Toggle light/dark mode">ðŸŒ™</button>
  </header>
  <main class="container">
    <section class="form-section">
      <h2>Create / Edit Profile</h2>
      <div class="field-group">
        <label for="name">Name (or Alias)</label>
        <input type="text" id="name" placeholder="Enter name" />
      </div>
      <div class="field-group">
        <label for="role">Role</label>
        <select id="role">
          <option value="dominant">Dominant</option>
          <option value="submissive" selected>Submissive</option>
        </select>
      </div>
      <div class="field-group">
        <label for="style">Style</label>
        <select id="style">
          <!-- Options will be populated dynamically -->
        </select>
      </div>
      <div id="traits-container"><!-- Trait sliders will be populated here --></div>
      <button id="save">Save Profile</button>
    </section>
    <section class="list-section">
      <h2>Profiles</h2>
      <ul id="people-list">
        <!-- Profile list items will be rendered here -->
      </ul>
    </section>
  </main>
  <div class="modal" id="detail-modal" style="display:none;">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">Close</button>
      <div id="modal-body"><!-- Profile details will be injected here --></div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
